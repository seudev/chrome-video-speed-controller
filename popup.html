<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
        <link href="css/popup.css" rel="stylesheet" />
        <script src="js/popup.js"></script>
    </head>

    <body>
        <img id="reset-all-settings" title="Reset settings" src="img/reset-all-settings.png" />
        <header>
            <img src="img/video-speed-controller-64px.png" />
            <h1>Seudev's Video Speed Controller</h1>
        </header>
        <main>
            <div class="container">
                <div class="speed-input-container">
                    <label for="video-speed">Speed</label>
                    <input id="video-speed" type="number" min="0.00">
                </div>
                <button type="button" id="decrease-speed">&minus;</button>
                <button type="button" id="increase-speed">&plus;</button>
                <button type="button" id="reset-speed" title="Reset speed">R</button>
            </div>
            <div class="container">
                <div class="speed-input-container">
                    <label for="input-step">Step</label>
                    <input id="input-step" type="number" min="0.01" step="0.01">
                </div>
                <button type="button" id="reset-step" title="Reset step">R</button>
            </div>
            <div class="container">
                <ul id="predefined-speed-list"></ul>
            </div>
            <div id="predefined-speed-container" class="container">
                <div class="speed-input-container">
                    <input id="custom-predefined-speed-input" type="number" placeholder="Type a custom speed" min="0.00" step="0.01">
                </div>
                <button type="button" id="add-custom-predefined-speed" title="Add a custom predefined speed">&#10004;</button>
            </div>
        </main>
        <footer>
            Made with <span class="heart">&hearts;</span> by
            <a href="https://github.com/seudev/chrome-video-speed-controller" target="_blank">Seudev</a>!
        </footer>
    </body>

</html>
